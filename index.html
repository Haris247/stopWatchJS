<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="clockContainer">
      <h1>Stopwatch</h1>
      <div class="watch">00:00:00</div>
      <div>
        <button class="buttons" onclick="start()" id="start">Start</button>
        <button class="buttons" onclick="stop()" id="stop">Stop</button>
        <button class="buttons" onclick="reset()" id="reset">reset</button>
      </div>
    </div>
  </body>
</html>
